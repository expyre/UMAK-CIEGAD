<!-- Add to appointment.html -->
<section class="appointment-section">
    <div class="container">
        <div class="appointment-container">
            <div class="appointment-header">
                <h2 class="appointment-title">Schedule Your Appointment</h2>
                <p class="appointment-subtitle">
                    Let us know how we can assist you. Please fill out the form below 
                    to book your consultation with CIEGAD.
                </p>
            </div>

            <form class="appointment-form">
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label for="service">Select Service</label>
                    <select id="service" class="service-select" required>
                        <option value="">Choose a Service</option>
                        <option>Accommodation Services</option>
                        <option>Curriculum Modification</option>
                        <option>Intervention Programs</option>
                        <option>Programs</option>
                        <option>Coaching</option>
                        <option>On-The-Job Training (OJT)</option>
                        <option>Personal Empowerment</option>
                        <option>Employee Support</option>
                        <option>Instructional Support</option>
                        <option>Privacy and Security</option>
                        <option>Parent Counseling</option>
                        <option>Psychological Services</option>
                    </select>
                </div>

                <div class="form-group date-picker-container">
                    <label for="date">Preferred Date</label>
                    <input type="date" id="date" required>
                </div>

                <button type="submit" class="appointment-submit">
                    Schedule Appointment
                </button>
            </form>
        </div>
    </div>
</section>
